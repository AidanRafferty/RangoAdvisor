<div class="modal fade" id="changePW" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Change your password</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="changePWForm" method="post" action="{% url "change_pw" %}" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="loginUsername">Current Username</label>
                        <input type="text" class="form-control" id="changePWUsername" placeholder="Enter current username" required autofocus name="changePWUsername">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="changePWPassword" placeholder="Enter new password" required name="changePWPassword">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" value="submit">Change</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
