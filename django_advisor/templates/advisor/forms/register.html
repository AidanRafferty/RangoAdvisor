<div class="modal fade" id="registerModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Register</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="signupForm" method="post" action="{% url 'register' %}" role="form">
                    {% csrf_token %}
					<input type="hidden" value="" name="currentUrl" aria-hidden="true">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" maxlength="30" class="form-control" name="username" id="username" placeholder="Choose a username" required autofocus aria-describedby="usernameHelp">
                        <small id="usernameHelp" class="form-text text-muted">30 characters or less. Letters, digits, and @/./+/-/_ only.</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Choose a password" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordrConfirm">Enter password again for verification</label>
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" value="submit">Register</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
