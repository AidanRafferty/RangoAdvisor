<div class="modal fade" id="writeReviewModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Write a review</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="reviewForm" method="post" action="{% url "write_review" %}" role="form">
                    {% csrf_token %}
                    <input type="hidden" value="" name="currentUrl" aria-hidden="true">
					<div class="row">
						<div class="col">
							<label for="title">Title</label>
							<input type="text" class="form-control" id="title" placeholder="Title" required autofocus name="reviewTitle">
						</div>
						
						<div class="col">
							<input id="ratingBar" name="input-rating" type="number" class="rating" min=1 max=5 step=1 data-size="sm" >
						</div>
					</div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="content" placeholder="Review text..." required name="reviewContent">
                    </div>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" value="submit">Post</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
