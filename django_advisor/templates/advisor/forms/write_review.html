<div class="modal fade" id="writeReviewModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Write a review</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="reviewForm" method="post" action="{% url "write_review" %}" role="form">
                    {% csrf_token %}
                    <input type="hidden" value="" name="currentUrl" aria-hidden="true">
					<input type="hidden" value="{{ slug }}" name="slug">
					<div class="row align">
						<div class="col-md-6 ">
							<input type="text" class="form-control" id="title" placeholder="Title" required autofocus name="reviewTitle">
						</div>
					
						<div class="col-md-5">
							<input id="ratingBar" name="input-rating" type="number" class="rating"min=0 max=5 step=1 data-show-clear="false" data-show-caption="false" data-size="sm">
						</div>
					</div>
					
                    <div class="form-group">
                        <textarea class="form-control write-review" id="content" placeholder="Review text..." required name="reviewContent"></textarea>
                    </div>
                </form>
            </div>
			<div class="modal-footer">
				<div class="row"> 
					<div class="col-md-4">
						<button type="button" class="btn btn-danger btn-lg btn-block" data-dismiss="modal">Close</button>
					</div>
					<div class="col-md-6 col-md-offset-2">
						<button type="submit" form="reviewForm" class="btn btn-primary btn-lg btn-block" value="submit">Post</button>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
