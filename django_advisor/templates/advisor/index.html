{% extends 'advisor/base.html' %}
{% load staticfiles %}
{% block title_block %}
		RangoAdvisor
{% endblock %}

{% block body_block %}
	<div>
		{% if locations %}
			<ul>
				{% for location in locations %}
				<li> <a href="/advisor/location/{{ location.slug }}">{{location.name}}</a></li>
				{% endfor %}
			</ul>
		{% else %}
			<h2>No locations present</h2>
		{% endif %}
	</div>


{% endblock %}
